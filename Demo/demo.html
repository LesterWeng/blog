<!DOCTYPE html>
<head>
  <title>Semantic</title>
  <style>
    main {
      display: flex;
    }
    main > aside {
      width: 25%;
    }
    main > article {
      width: 75%;
    }
  </style>
</head>
<body>
  <header>header</header>
  <nav>nav</nav>
  <main>
    <aside>aside</aside>
    <article>
      <section>section</section>
    </article>
  </main>
  <footer>footer</footer>
</body>
